<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body background='https://images.alphacoders.com/192/192711.jpg'>
    <h1></h1>
    <div></div>
    <div></div>
    <div id="score"></div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-warning text-center">Word Game </h1>>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="card" style="width: 35rem;">
            <div class="card-body">
                <h5 class="card-title text-info text-center">Guess any Alphabet</h5>
                <hr>
                <div id="explain"></div>
                <h2 class="card-text text-center text-danger" id="word"></h2>

                <h6>Attempts Left<span class="badge badge-secondary" id="attemptsLeft"></span></h6>
                <br>
                <div class="shadow p-3 mb-5 bg-white rounded" id="userScore"></div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="card" style="width: 35rem;">
            <div class="card-body">
                <p class="card-title text-primary">Selected Letters</p>
                <h6 class="card-subtitle mb-2 text-muted" id="selectedLetters"></h6>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <button type="button" class="btn btn-primary mx-auto" id="next">Next WORD</button>
        <div class="col-md-4">

        </div>
    </div>

</body>
<script src="game.js">

</script>

</html>
